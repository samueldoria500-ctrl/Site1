<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Entrega II</title>
  <link rel="stylesheet" href="css/variaveis.css" />
  <link rel="stylesheet" href="css/estilo.css" />
  <link rel="stylesheet" href="css/responsivo.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="imagens/logo.png" alt="Logo" class="logo" />
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html" class="ativo">Contato</a></li>
      </ul>
      <button class="hamburguer" onclick="toggleMenu()">☰</button>
    </nav>
  </header>

  <main class="container">
    <section class="titulo-pagina">
      <h1>Fale Comigo</h1>
      <p>Preencha o formulário abaixo para entrar em contato.</p>
    </section>

    <form class="formulario">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

      <button type="submit" class="botao">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Samuel Alves Doria — Todos os direitos reservados.</p>
  </footer>

  <script src="js/menu.js"></script>
</body>
